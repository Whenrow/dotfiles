# ---------=== Plugins === ----------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'


# -------=== Keybindings === ---------------
# set -g @open 'b'
# bind prefix to C-a
set-option -g prefix C-space
unbind-key C-space
bind-key C-space send-prefix

setw -g mode-keys vi

#start index at 1
set -g base-index 1
set-option -wg automatic-rename off
# no idea why this works ut it the only solution to have the
# correct background color in neovim and fzf
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
bind-key R source-file ~/.config/tmux/tmux.conf \; display-message "   Config successfully reloaded!"

# NOTE: you can use vars with $<var> and ${<var>} as long as the str is double quoted: ""
# WARNING: hex colors can't contain capital letters

# --> Theme
thm_bg="#272E33"
thm_fg="#DDDECF"
thm_cyan="#9BB5CF"
thm_black="#181825"
thm_gray="#2B3538"
thm_magenta="#cba6f7"
thm_pink="#D6A0D1"
thm_red="#E67E80"
thm_green="#B2C98F"
thm_yellow="#DBBC7F"
thm_blue="#9BB5CF"
thm_orange="#E69875"
thm_black4="#4F585E"

# ----------------------------=== Theme ===--------------------------

# status
set -g status-position top
set -g status "on"
set -g status-bg "${thm_bg}"
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# messages
set -g message-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"
set -g message-command-style fg="${thm_cyan}",bg="${thm_gray}",align="centre"

# panes
set -g pane-border-style fg="${thm_gray}"
set -g pane-active-border-style fg="${thm_blue}"

# windows
setw -g window-status-activity-style fg="${thm_fg}",bg="${thm_bg}",none
setw -g window-status-separator ""
setw -g window-status-style fg="${thm_fg}",bg="${thm_bg}",none

# --------=== Statusline

set -g status-left ""
set -g status-right "#{?client_prefix,#[bg=$thm_red],#[bg=$thm_green]}#[fg=$thm_bg] îž• #[fg=$thm_fg,bg=$thm_gray] #S "

# current_dir
setw -g window-status-format "#[fg=$thm_bg,bg=$thm_blue] #I #[fg=$thm_fg,bg=$thm_gray] #{b:window_name} "
setw -g window-status-current-format "#[fg=$thm_bg,bg=$thm_orange] #I #[fg=$thm_fg,bg=$thm_bg] #{b:window_name} "

# --------=== Modes
setw -g clock-mode-colour "${thm_blue}"
setw -g mode-style "fg=${thm_pink} bg=${thm_black4} bold"


# -------=== Plugins manager === ---------------
run '~/.config/tmux/plugins/tpm/tpm'
